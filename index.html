<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Node Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #181818;
            font-family: Arial, sans-serif;
        }

        #library-window {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 250px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            color: white;
            z-index: 1000;
        }

        #library-window h3 {
            margin: 0 0 10px;
            font-size: 18px;
            text-align: center;
        }

        #book-selector {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: #444;
            color: white;
        }

        #load-book {
            width: 100%;
            padding: 8px;
            background: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #chapter-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .chapter-square {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #6a0dad;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chapter-square:hover {
            background-color: #8a2be2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Library Sidebar -->
    <div id="library-window">
        <h3>Library</h3>
        <label for="book-selector">Select a Book:</label>
        <select id="book-selector">
            <option value="">-- Select --</option>
        </select>
        <button id="load-book">Load Book</button>
    </div>

    <!-- Chapter Navigation Toolbar -->
    <div id="chapter-nav"></div>

    <!-- Load three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
