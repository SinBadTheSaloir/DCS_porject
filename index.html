<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Node Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #181818;
        }

        /* Library Window Styles */
        #library-window {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 250px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-family: Arial, sans-serif;
            color: white;
            z-index: 1000;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }

        #library-window h3 {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        #library-window label {
            font-size: 14px;
            margin: 5px 0;
            display: block;
        }

        #book-selector {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: #444;
            color: white;
        }

        #load-book {
            width: 100%;
            padding: 5px;
            background: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #load-book:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <!-- Library Window -->
    <div id="library-window">
        <h3>Library</h3>
        <label for="book-selector">Select a Book:</label>
        <select id="book-selector">
            <option value="">-- Select --</option>
        </select>
        <button id="load-book">Load Book</button>
    </div>

    <!-- Load three.js and OrbitControls.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Load the external JavaScript file -->
    <script src="visualizer.js"></script>
</body>
</html>
